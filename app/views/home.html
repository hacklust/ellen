<p>This is the home view.</p>
<button ng-click="ask()">ask</button>

<section ng-repeat="(id, q) in questions">
  <article>
    <h3><a href="#/questions/{{id}}">{{q.title}}</h3>
    <b><a href="#/users/{{q.authorID}}">{{q.created}}</a></b>
    <p>
      {{q.content}}
    </p>
  </article>
</section>
<input type="text" ng-model="question">
<button ng-click="get()">get</button>

<h1>answer</h1>
<button ng-click="answer()">answer fucker!</button>
