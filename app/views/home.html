<a ng-click="logout()">Logout</a> | <a href="#/login">Login</a>
<form ng-submit="ask()">
  <input type="text" ng-model="question.title" placeholder="title">
  <textarea cols="30" rows="10" ng-model="question.content" placeholder="content"></textarea>
  <input type="text" ng-model="question.category">
  <input type="submit" value="Ask">
</form>

<section ng-show="questions" ng-repeat="(id, q) in questions">
  <article>
    <h3>Title:<a href="#/questions/{{id}}">{{q.title}}</a> </h3>
    <b>author: <a href="#/users/{{q.author.id}}">{{q.author.name}}</a></b>
    <p>
      {{q.content}}
    </p>
  </article>
</section>
<input type="text" ng-model="question">
<button ng-click="get()">get</button>

<h1>answer</h1>
<button ng-click="answer()">answer fucker!</button>
