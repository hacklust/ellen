<div class="list card">
  <div class="item item-avatar">
    <img ng-src="{{feed.author.pic}}">
    <h2 class="royal"><a href="#/post/{{feed.id}}"><b>{{feed.title}}</b></a></h2>
    <p>by: {{feed.author.name}} | posted: {{feed.dateCreated | date:'fullDate'}}</p>
  </div>
  <img class="item item-image full-image" ng-src="images/banner.jpg">
  <div class="item item-body">
    <p>
      {{feed.content}}
    </p>
    <p>
      <a href="" class="subdued">{{feed.score}} 
        <ng-pluralize count="feed.score" when="{'0': 'Points', '1' : 'Point', 'other' : 'Points'}"></ng-pluralize></a>
      </a>
      <a href="" class="subdued">
        {{feed.commentCount}} 
        <ng-pluralize count="feed.commentCount" when="{'0': 'Comments', '1' : 'Comment', 'other' : 'Comments'}"></ng-pluralize></a>
      </a>
    </p>
  </div>

  <!-- voting tabs! -->
  <div class="item tabs tabs-secondary tabs-icon-left">
    <a ng-controller="VoteCtrl" class="tab-item" href="" ng-click="upvote(feed.id)">
      <i class="icon ion-chevron-up"></i>
      Upvote
    </a>
    <a ng-controller="VoteCtrl" class="tab-item" href="" ng-click="downvote(feed.id)">
      <i class="icon ion-chevron-down"></i>
      Downvote
    </a>
    <a class="tab-item" href="#/post/{{feed.id}}">
      <i class="icon ion-chatbubble"></i>
      Comment
    </a>
  </div>

  <!-- commentssection -->
  <div ng-show="feed.comments">
    <div class="item item-avatar comment" ng-repeat="(commentID, comment) in feed.comments">
      <img ng-src="{{comment.author.pic}}">
      <h2>{{comment.author.name}}</h2>
      <p>{{comment.content}}</p>
    </div>
  </div>
  <form name="commentForm" ng-submit="commentOn(commentForm.$valid)" class="item item-input-inset">
    <label class="item-input-wrapper">
      <input type="text" ng-model="comment.content" placeholder="Type your comment here" required>
    </label>
    <button class="button button-small" ng-disabled="commentForm.$invalid">
      Comment
    </button>
  </form>
</div>
