<div class="modal">
  <header class="bar bar-header bar-dark">
    <h1 class="title">Ask Something</h1>
    <button class="button button-clear" ng-click="closeModal()">Cancel</button>
  </header>
  <ion-content has-header="true" padding="true">
    <p class="dark"><b>Ask about anything in here but make sure to keep it clean.</b></p>
    <p ng-show="(postForm.title.$invalid && !postForm.content.$pristine) || (postForm.content.$invalid && !postForm.content.$pristine) || (postForm.category.$invalid && !postForm.category.$pristine)" class="energized"><b>All fields are required.</b></p>
    <form ng-submit="submitPost(postForm.$valid)" name="postForm" novalidate>
      <div class="list">
        <label class="item item-input">
          <input name="title" type="text" ng-model="post.title" placeholder="Title: What is your question. Be Specific." required>
        </label>
        
        <label class="item item-input">
          <textarea name="content" style="height:100px" placeholder="Minimum of 30 characters and max of 320. Be brief but specific." ng-model="post.content" ng-minlength="30" ng-maxlength="320" required></textarea>
        </label>
      </div>
      <div class="list">
        <label class="item item-input">
          <input name="category" type="text" ng-model="post.category" placeholder="education, family, health, lifestyle, relationship, violence, women empowerment" required>
        </label>
      </div>

      <button type="submit" class="button button-block button-positive icon-left">
        <i class="icon ion-ios7-compose"></i>
        Ask!

      </button>
    </form>
  </ion-content>
</div>
