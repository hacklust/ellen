<ion-side-menus>
  <ion-pane ion-side-menu-content>
      <ion-nav-bar animation="nav-title-slide-ios7" 
           type="bar-royal" 
           back-button-type="button-icon" 
           back-button-icon="ion-chevron-left"></ion-nav-bar>
      <ion-view  title="'Ask a Question'" left-buttons="leftButtons">
        <ion-content has-header="true" padding="true">
          <form ng-submit="ask()">
            <div class="list">
              <label class="item item-input">
                <input type="text" ng-model="question.title" placeholder="Title">
              </label>
              <label class="item item-input">
                <input type="text" ng-model="question.category" placeholder="Category">
              </label>
              <label class="item item-input">
                <textarea style="height:100px" placeholder="Type your question here" ng-model="question.content"></textarea>
              </label>
            </div>

            <button type="submit" class="button button-positive">
              Ask
            </button>
          </form>
        </ion-content>  
      </ion-view>
    </ion-pane>
    <ng-include src="'views/inc/side-left.html'"></ng-include>
  <!-- <ion-side-menu side="left"></ion-side-menu> -->
</ion-side-menus>
