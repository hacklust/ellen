<div class="container profile">
  <div class="row">
    <div class="col-sm-1">
      <img ng-src="{{user.pic}}" class="prof-img" />
    </div>
 
    <div class="col-sm-10">
      <span class="name">
        {{ user.name }}
        {{ count }}
      </span>
    </div>
    <ul>
      <li>Questions: {{questions}}</li>
      <li>Answers: {{answers}}</li>
      <li>Articles: {{articles}}</li>
      <li>Comments: {{comments}}</li>
      
    </ul>
 
  </div>
  
 
</div>
